<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TicTacToe</title>
	<link rel="stylesheet" href="styles.css" />
	<script defer src="script.js"></script>
</head>

<body>
	<div id="container">
		<h1>TicTacToe</h1>
		<div id="buttons">
			<button id="startButton">Start</button>
			<button id="resetButton">Reset</button>
		</div>
		<table id="board">
			<tr>
				<td><button id="c1-f1"></button></td>
				<td><button id="c2-f1"></button></td>
				<td><button id="c3-f1"></button></td>
			</tr>
			<tr>
				<td><button id="c1-f2"></button></td>
				<td><button id="c2-f2"></button></td>
				<td><button id="c3-f2"></button></td>
			</tr>
			<tr>
				<td><button id="c1-f3"></button></td>
				<td><button id="c2-f3"></button></td>
				<td><button id="c3-f3"></button></td>
			</tr>
		</table>
		<h2 id="winner"></h2>
	</div>
</body>

</html>
